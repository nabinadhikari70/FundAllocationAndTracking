{% extends "layout.html" %}
{% block title %}Add Transaction{% endblock %}
{% block content %}
<div id="transaction_box">
    <input type="text" id="sender">
    <input class="form-control-plaintext" type="text" id="sender_text" value="Sender:" readonly=""
        style="color: rgb(0,0,0);">
    <input type="text" id="receiver">
    <input class="form-control-plaintext" type="text" id="receiver_text" value="Receiver:" readonly=""
        style="color: rgb(0,0,0);">
    <input type="text" id="amount">
    <input class="form-control-plaintext" type="text" id="amount_text" value="Amount:" readonly=""
        style="color: rgb(0,0,0);">
    <button class="btn btn-primary action-button" id="addtransaction" type="button"
        style="background-color: rgb(0,0,0);color: rgb(255,255,255);">
        <strong>Add Transaction</strong></button>
</div>
{% endblock %}
