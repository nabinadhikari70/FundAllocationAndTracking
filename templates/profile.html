{% extends "layout.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<a class="button" href="{{url_for('logout')}}">
    <img class="verified" src=\static\img\verified-user.jpg>
    <p class="logout">LOGOUT</p>
</a>
<h2>Profile Page</h2>
<div class="profile">
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
